<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste PMWEB</title>
  <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
	<div class="Content">
		<div class="Container">
			<div class="Top">
				<div class="TitleBox">
					
				</div>


				<!--calendario-->
				<div class="DateBox">
					
				</div>
			</div>

			<div class="LargeBox">
			 	<canvas id="primeiroGrafico" height="25" width="100%"></canvas> 
			</div>

			<div class="SmallBox">
				<canvas id="campanha"  height="55" width="100%"></canvas>
			</div>
			<div class="SmallBox">
				<canvas id="notification"  height="55" width="100%"></canvas>
			</div>
			<div class="SmallBox">
				<canvas id="transactions"  height="55" width="100%"></canvas>
			</div>
			<div class="Center">
				<div id="open-modal" class="btn-large">
					<span>Entre em contato</span>
				</div>
			</div>
		</div>
		<div class="Footer">
			<img src="logo.png">
		</div>
	</div>

	<div class="modal">
		<div class="modal-body">
			<div class="modal-Content">
				<div class="modal-top">
					<div class="modal-Title">
						<h2>Entre em contato</h2>
					</div>
					<div class="modal-close">
						<span>x</span>
					</div>
				</div>
				<div class="modal-body">
					<div class="modal-filds-Small">
						<label>Nome</label>
						<input></input>
					</div>
					<div class="modal-filds-Small">
						<label>Email</label>
						<input></input>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	 <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
	  <script src="js/main.js"></script>
</body>
</html>
